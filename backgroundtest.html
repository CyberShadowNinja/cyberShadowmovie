<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviewalaüìΩÔ∏è</title>
    <link rel="stylesheet" href="styleb.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop poster="" id="bgVideo">
        <source src="856309-hd_1920_1080_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Feedback button -->
    <button class="feedback-button" onclick="openFeedbackModal()">Give Feedback</button>

    <!-- How to Download tab -->
    <div class="tab-container">
        <button class="tab-button" onclick="openTab('download')">How to Download</button>
    </div>

    <!-- How to Download video player -->
    <div id="download" class="tab-content" style="display: none;">
        <!-- Video player -->
        <video controls width="400">
            <source src="e8e1-0dcd-4889-af48-c6ae78020b46.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Go Back button -->
        <button onclick="goBack()">Go Back</button>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFeedbackModal()">&times;</span>
            <!-- Embed Google Form or your feedback form here -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfYDrBp7p-7-QT8n2l3RtX7EKLW5AcubkqBIsJ0lXmJx1J7qQ/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading‚Ä¶</iframe>
        </div>
    </div>

    <!-- Big Moviewala Text -->
    <div class="big-text-container">
        <h1 class="big-text">Moviewala</h1>
    </div>

    <!-- JavaScript to handle modal functionality -->
    <script src="backg.js"></script>
    <script>
        // Function to open the specified tab
        function openTab(tabName) {
            var i, tabContent;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }

        // Function to go back to the main content
        function goBack() {
            document.getElementById("download").style.display = "none";
            // You can add additional logic here if needed
        }
    </script>
</body>
</html>
